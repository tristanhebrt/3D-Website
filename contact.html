<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamerakidstudios Contact</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="theme-toggle" data-hover-text=""></button>
    </div>
    <header id="contactHeader">
        <div class="header-text-container">
            <nav>
                <ol>
                    <li>
                        <a href="index.html" class="headerButton"><p>Home</p></a>
                    </li>
                    <li>
                        <a href="gallery.html" class="headerButton"><p>Gallery</p></a>
                    </li>
                    <li>
                        <a href="contact.html" class="headerButton"><p>Contact</p></a>
                    </li>
                </ol>
            </nav>
        </div>
    </header>
    <main>
        <div class="text-container">
            <dic class="social-container">
                <img id="logoImage" src="ASSETS/Text/logoWhite.png">
            </dic>
        </div>
        <div class="text-container">
            <dic class="social-container">
                <a href="mailto:kamerakidstudios@gmail.com"><img id="mailImage" src="ASSETS/Text/mailIcon.png"></a>
            </dic>
            <dic class="social-container">
                <a href="https://www.instagram.com/kamerakidstudios/"><img id="@Image" src="ASSETS/Text/@Icon.png"></a>
            </dic>
        </div>
        <div class="contactFormContainer">
            <form action="contact-form-handler.php" method="POST" class="contactForm">
                <label for="first-name">Name</label>
                <input type="text" id="name" name="first-name" placeholder="Name*" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email*" required>
            
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Message*" required></textarea>
            
                <button type="submit">Send</button>
            </form>  
        </div>
    </main>
    <footer>
        <div class="header-text-container">
            <p>@2024 kamerakidstudios</p>
        </div>
    </footer>
    <!-- Script -->
    <script src="JS/theme-handler.js" type="module"></script>
</body>
</html>
